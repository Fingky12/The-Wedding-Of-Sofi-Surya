<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undangan Pernikahan Surya & Lina</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Hero Section -->
    <div class="hero">
      <h1>Undangan Pernikahan</h1>
      <h2>S & S</h2>
      <p>Minggu, 22 September 2025</p>
    </div>

    <!-- Countdown -->
    <div class="countdown">
      <h3>Menuju Hari Bahagia:</h3>
      <div id="timer"></div>
    </div>

    <!-- Detail Acara -->
    <div class="content">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d247.36326626257392!2d111.87679203262016!3d-7.2621953996471245!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e9!4m0!4m3!3m2!1d-7.2622354!2d111.8768422!5e0!3m2!1sid!2sid!4v1757920873270!5m2!1sid!2sid"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
      <h2>Detail Acara</h2>
      <p>ğŸ“ Lokasi: Gedung Serbaguna, Jakarta</p>
      <p>ğŸ•™ Pukul: 10.00 WIB</p>
      <a
        href="https://maps.app.goo.gl/hiCZcsd8Hy6Grcpg8"
        target="_blank"
        class="btn"
        >ğŸ“ Lihat Lokasi</a
      >
    </div>

    <!-- Galeri Foto -->
    <div class="gallery">
      <h2>Galeri Kenangan</h2>
      <div class="slider">
        <div class="slides">
        <img src="assets/02.jpg" alt="Foto 1" />
        <img src="assets/03.jpg" alt="Foto 2" />
        <img src="assets/04.webp" alt="Foto 3" />
        <img src="assets/01.webp" alt="Foto 4" />
        </div>
      </div>
    </div>

    <!-- RSVP Form -->
    <div class="rsvp">
      <h2>Konfirmasi Kehadiran</h2>
      <form id="rsvpForm">
        <input type="text" id="nama" placeholder="Nama Anda" required />
        <select id="status" required>
          <option value="">Pilih Kehadiran</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <button type="submit">Kirim Konfirmasi</button>
      </form>
      <div id="rsvpResult"></div>
    </div>


    <!-- Musik Latar -->
    <audio id="musik" autoplay loop>
      <source src="assets/musik.mp3" type="audio/mpeg" />
    </audio>

    <script src="script.js"></script>
  </body>
</html>
