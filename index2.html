<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Komentar Kehadiran</title>
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #3b002a, #1a0015);
  color: #333;
  display: flex;
  justify-content: center;
  align-items: flex-start;
  min-height: 100vh;
  padding: 40px 0;
}

.comment-box {
  background: #fff;
  width: 90%;
  max-width: 700px;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  border: 2px solid #d4af37;
}

.comment-box h2 {
  text-align: center;
  color: #4b0028;
  margin-bottom: 20px;
  font-weight: 700;
}

.stat-box {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 25px;
}

.stat {
  flex: 1;
  text-align: center;
  border-radius: 12px;
  padding: 10px;
  color: #fff;
  font-weight: 600;
}

.stat.hadir {
  background: #008f39;
}

.stat.tidak {
  background: #c90000;
}

.stat.ragu {
  background: #b58a00;
}

.stat span {
  font-size: 24px;
  display: block;
}

form {
  display: flex;
  flex-direction: column;
  gap: 12px;
  margin-bottom: 20px;
}

input, textarea, select {
  padding: 10px 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 14px;
  outline: none;
  transition: 0.3s;
}

input:focus, textarea:focus, select:focus {
  border-color: #d4af37;
  box-shadow: 0 0 5px #d4af37;
}

button {
  background: linear-gradient(90deg, #d4af37, #b68d2d);
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px;
  font-size: 15px;
  cursor: pointer;
  font-weight: 600;
  transition: 0.3s;
}

button:hover {
  background: linear-gradient(90deg, #e2c76f, #d4af37);
}

.comment-list {
  max-height: 250px;
  overflow-y: auto;
  border-top: 1px solid #eee;
  padding-top: 15px;
}

.comment {
  border-bottom: 1px solid #f0f0f0;
  padding: 10px 0;
}

.comment:last-child {
  border-bottom: none;
}

.comment strong {
  color: #4b0028;
  font-size: 15px;
}

.comment small {
  display: block;
  color: #777;
  font-size: 12px;
  margin-top: 3px;
}

</style>
</head>
<body>
  <div class="comment-box">
    <h2>Ucapan & Kehadiran</h2>

    <div class="stat-box">
      <div class="stat hadir"><span id="hadirCount">0</span><p>Hadir</p></div>
      <div class="stat tidak"><span id="tidakCount">0</span><p>Tidak Hadir</p></div>
      <div class="stat ragu"><span id="raguCount">0</span><p>Masih Ragu</p></div>
    </div>

    <form id="commentForm">
      <input type="text" id="nama" placeholder="Nama Anda" required>
      <textarea id="pesan" placeholder="Ucapan Anda" required></textarea>
      <select id="status" required>
        <option value="">Pilih Kehadiran</option>
        <option value="hadir">Hadir</option>
        <option value="tidak">Tidak Hadir</option>
        <option value="ragu">Masih Ragu</option>
      </select>
      <button type="submit">Kirim</button>
    </form>

    <div class="comment-list" id="commentList"></div>
  </div>
<script>const form = document.getElementById('commentForm');
const commentList = document.getElementById('commentList');
const hadirCount = document.getElementById('hadirCount');
const tidakCount = document.getElementById('tidakCount');
const raguCount = document.getElementById('raguCount');

let stats = { hadir: 0, tidak: 0, ragu: 0 };

form.addEventListener('submit', (e) => {
  e.preventDefault();

  const nama = document.getElementById('nama').value.trim();
  const pesan = document.getElementById('pesan').value.trim();
  const status = document.getElementById('status').value;

  if (!nama || !pesan || !status) return;

  const div = document.createElement('div');
  div.className = 'comment';
  div.innerHTML = `
    <strong>${nama}</strong>
    <p>${pesan}</p>
    <small>${status === 'hadir' ? '‚úÖ Hadir' : status === 'tidak' ? '‚ùå Tidak Hadir' : 'ü§î Masih Ragu'} - baru saja</small>
  `;
  commentList.prepend(div);

  stats[status]++;
  updateCounts();

  form.reset();
});

function updateCounts() {
  hadirCount.textContent = stats.hadir;
  tidakCount.textContent = stats.tidak;
  raguCount.textContent = stats.ragu;
}

</script>

</body>
</html>
